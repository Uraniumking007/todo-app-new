<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/var.ts"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <!-- <link rel="stylesheet" href="/dist/main.css" /> -->
    <title>Todo App</title>
  </head>
  <body class="flex flex-col justify-center bg-Olivine items-center">
    <div class="flex justify-around w-full mt-4">
      <input
        type="text"
        class="w-[80%] h-[3rem] bg-white rounded-lg"
        id="input-Task"
      />
      <button
        class="text-Charcoal bg-Sunglow border-black border p-3 pl-7 pr-7 rounded-xl"
        id="add-btn"
      >
        Add
      </button>
    </div>
    <div
      class="w-[100%] flex flex-col justify-center items-center mt-8"
      id="todo-list"
    ></div>
    <div
      class="w-[100%] flex flex-col justify-center items-center mt-8"
      id="todo-list-true"
    ></div>
    <div id="animated-image">
      <lottie-player
        src="https://assets4.lottiefiles.com/packages/lf20_mf5j5kua.json"
        mode="bounce"
        background="transparent"
        speed="1"
        class="w-full h-full"
        loop
        autoplay
      ></lottie-player>
    </div>
  </body>
</html>
